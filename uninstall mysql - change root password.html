

<style>
   body { margin: 0; }
   [section] {
      display: flex;
      flex-direction: column;
      padding: 1em;
   }
</style>
<uninstall-mysql section>
   <h2>Uninstall MySQL on Linux</h2>
   <ol list="uninstall"></ol>
</uninstall-mysql>

<change-root-password section>
   <h2>Change root password</h2>
   <ol list="changeRootPassword"></ol>
</change-root-password>


<script>
   "use strict";
   const 
      _ = ( ...v ) => console.log( ...v )
      ,
      $ = v => document.querySelector( v )
      ,
      $$ = v => document.querySelectorAll( v )
   ;

   const 
      uninstallList = [
         /* https://www.baeldung.com/linux/mysql-complete-clean-reinstall */
         "systemctl stop mysql"
         ,
         "systemctl kill mysql"
         ,
         "sudo apt remove --purge mysql\\* -y"
         ,
         "sudo find / -name mysql"
         ,
         "sudo rm -rf ..."
         ,
         "sudo apt install mysql mysql-server"
         ,
         "wget http://repo.mysql.com/mysql-apt-config_0.8.30-1_all.deb"
         ,
         "sudo dpkg -i mysql-apt-config_0.8.24-1_all.deb"
         ,
         "sudo apt update"
         ,
         "sudo apt install mysql-server -y"
      ]
      ,
      changeRootPassword = [
         /* https://phoenixnap.com/kb/how-to-reset-mysql-root-password-windows-linux */
         "sudo service mysql stop"
         ,
         "killall mysqld"
         ,
         "sudo nano /home/[username]/mysql-init"
         ,
         "ALTER USER 'root'@'localhost' IDENTIFIED BY 'NewPassword';"
         ,
         "sudo mysqld --init-file=/home/[username]/mysql-init &"
         ,
         "sudo service mysql start"
         ,
         "log in and clean up: sudo mysql -p"
      ]
   ;

   function CreateList( props ) {

      props.list.forEach( item => {
         _( item );
         return( $( props.tag ).innerHTML += `
            <li>
               ${ item }
            </li>
         ` );
      } );
   }

   CreateList( { 
      tag: "ol[ list='uninstall' ]", 
      list: uninstallList 
   } );

   CreateList( { 
      tag: "ol[ list='changeRootPassword' ]", 
      list: changeRootPassword 
   } );

</script>
